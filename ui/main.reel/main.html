<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "addContent",
                "handler": {"@": "rangeController"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "addTask": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "addTask"},
                "enabled": true,
                "label": "Add Task"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": true,
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "badge": {
            "prototype": "digit/ui/badge.reel",
            "properties": {
                "element": {"#": "badge"},
                "value": "Add Task"
            },
            "bindings": {
                "value": {"<-": "@rangeController.organizedContent.filter{!completed}.length"}
            }
        },
        "clearCompleted": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "clearCompleted"},
                "enabled": true,
                "label": "Clear Completed"
            },
            "bindings": {
                "enabled": {"<-": "@tasksController.content.filter{completed}.length > 0"}
            }
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "contentController": {"@": "rangeController"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller"
        },
        "task": {
            "prototype": "ui/task.reel",
            "properties": {
                "element": {"#": "task"}
            },
            "bindings": {
                "task": {"<-": "@list:iteration.object"}
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Things to do"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title"></h1>
        <button data-montage-id="addTask"></button>
        <output data-montage-id="badge"></output>
        <button data-montage-id="clearCompleted"></button>
        <ul data-montage-id="list">
            <li data-montage-id="task"></li>
        </ul>
    </div>
</body>
</html>
